plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

group 'com.example'
version 'O.1-SNAPSHOT'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
}

configurations {
    all {
        resolutionStrategy {
            force 'com.ibm.icu:icu4j:66.1'
        }
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.10'

    testImplementation 'com.homeaway.devtools.jenkins:jenkins-spock:2.1.2'
    testImplementation 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation 'org.jenkins-ci.main:jenkins-core:2.190.2'
    testImplementation 'org.jenkins-ci.plugins:durable-task:1.33@jar'
    testImplementation 'org.jenkins-ci.plugins:pipeline-stage-step:2.3@jar'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-api:2.37@jar'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.77@jar'
    // provides isUnix() step
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-basic-steps:2.16@jar'
    // provides sh() step
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-durable-task-step:2.35@jar'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-step-api:2.21@jar'
    testImplementation 'org.jenkins-ci.plugins:ws-cleanup:0.37@jar'
    testImplementation 'org.jenkins-ci:symbol-annotation:1.20@jar'

    // plugin dependencies
    testImplementation 'com.cloudbees:groovy-cps:1.31'  // required by workflow-cps plugin
}

